<!doctype html>
<html>
    <head>
        <title>OpenGL structure builder</title>
        <script type="text/javascript" lang="javascript" src="main.js"></script>
    </head>

    <body>
        <h2>OpenGL/std430 alignment/padding helper</h2>
        <h4>Use at your own risk and always double-check the result !</h4>
        <h4>You can use struct members. Layout-qualifier is ignored. Matrices are not supported yet.</h4>
        <p>Type in your GLSL data structure:</p>
        <textarea id="glsl-source" style="width: 640px; height: 320px;"></textarea>
        <br /><button onclick="ConvertToC();">Convert</button>
        <br /><br /><br />
        <p>Padded C structure</p>
        <textarea id="c-source" style="width: 640px; height: 320px;" readonly></textarea>
    </body>
</html>
